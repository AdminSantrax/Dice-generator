<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div id="diceButton">
            <label for="faces">How many faces?</label>
            <input type="number" id="faces">
            <label for="times">How many times?</label>
            <input type="number" id="times">
            <label for="modifier">Modifier?</label>
            <input type="number" id="modifier">
            <button id="addDiceButton" onclick="diceGenerator()">Add dice</button>
        
        </div>
    </div>
    <div class="result d-flex justify-content-center align-items-center">
        <p id="resultText">0</p>
    </div>
    <div id="diceContainer" class="d-flex flex-wrap gap-2">
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
